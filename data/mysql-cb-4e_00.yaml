    和 [*http://bit.ly/py-dev-guide*](http://bit.ly/py-dev-guide) 获取。
- en: Go Support
  id: totrans-149
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Go 支持
- en: The primary [Go website](https://go.dev/) provides access to Go distributions
    and documentation, including sql package and documentation.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 主要的 [Go 网站](https://go.dev/) 提供 Go 分发和文档，包括 sql 包和文档。
- en: The Go-MySQL-Driver and its documentation, is available from [GitHub go-sql-driver/mysql
    repository](https://github.com/go-sql-driver/mysql).
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: Go-MySQL-Driver 及其文档可从 [GitHub go-sql-driver/mysql 仓库](https://github.com/go-sql-driver/mysql)
